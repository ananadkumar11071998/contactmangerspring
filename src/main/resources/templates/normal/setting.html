<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace="/normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>setting</title>
</head>
<body>
     <section style="margin-top: 80px; text-align: center;">
          
          <div class="container">
          
             <div class="card">
  					<div class="card-body">
   						  <h1>change password</h1>
   						  <form action=""  th:action="@{/user/change_password/}" method="POST">
   						  
   						   	 <!-- - old field password -->
   						   	
  
  
  									<div class="form-group">
    									<label for="exampleInputPassword1" style="font-size: 17px"> Enter old Password</label>
    										<input name="oldpassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="font-size: 17px">
  									</div>
  
  
  									<!-- new password -->
                                    <div class="form-group">
    									<label for="exampleInputPassword1" style="font-size: 17px"> New Password</label>
    										<input name="newpassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="font-size: 17px">
  									</div>
  									
  									<button type="submit" class="btn btn-primary">Submit</button>
							
 					      </form>   
 					 </div>
			</div>
			
        </div>
          
          <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#settings-link").addClass("active");
        });
      </script>
     </section>
</body>
</html>
