<!DOCTYPE html>
<html   xmlns:th="http://thymeleaf.org" th:replace="/normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>show contacts</title>
</head>
<body>
    <section Style="margin-top: 60px">
       
    <div class="card">
       <h1>this is show contact page</h1>
       
        	<div class="search-container my-3">
		
		
		<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search your contacts" />
			
			<div class="search-result">
			
			<!--  result goes here -->
		
			
			</div>
			
			
		
		</div>
		
       <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">email</th>
      <th scope="col">phone</th>
       <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${contacts}">
      <th  scope="row" th:text="${c.cid}"></th>
     <td> 
        <img class="profile_image" alt="profile photo" th:src="@{'/img/'+${c.image}}" src="">
          <span th:text="${c.name}">annd</span>
          
        </td>
      
      
      <td >
         <a href="#" th:href="@{'/user/'+${c.cid}+'/contact/'}"><span th:text="${c.email}"></span></a>
         
          
       </td>
    
    
      <td th:text="${c.phone}">@mdo</td>
      <td >
         <a th:href="@{'/user/delete/'+${c.cid}}"class="btn btn-danger">Delete</a>
         
       <form method="post" action="" th:action="@{'/user/open_contact/'+${c.cid}}">  
         <button type="submit" class="btn btn-primary">update</button>
       </form>
      </td>
      
      
     
    </tr>
  
   
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item"><a  class="page-link" th:href="@{'/user/show_contacts/'+${currentPage-1}}" href="#">Previous</a></li>
    
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show_contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    
   
    
    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a class="page-link" th:href="@{'/user/show_contacts/'+${currentPage+1}}"href="#">Next</a></li>
  
  </ul>
</nav>
</div>
    </section>
</body>
</html>
