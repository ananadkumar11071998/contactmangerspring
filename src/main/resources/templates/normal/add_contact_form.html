<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org" th:replace="/normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title >Insert title here</title>
</head>
<body>
    
 <section  class="vh-120 gradient-custom " id="section">
    
  <div class="mask d-flex align-items-center h-110 gradient-custom-3">
    <div class="container h-100">
    
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; margin-top:80px;">
            <div class="card-body p-5">
            
               <div th:if="${session.message}" th:classapppend="${session.message.type}" class="alert" role="alert">
  						<p th:text="${session.message.content}"></p>
  						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			   </div>
			
              <h2 class="text-uppercase text-center mb-5">Add Contact</h2>

              <form novalidate th:action="@{/user/process-contact}" method="post" th:object="${contact}"  enctype="multipart/form-data">

                <div class="form-outline mb-4">
                  <input  type="text" name="name" class="form-control form-control-lg " />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  
                </div>
              

             
                 <div class="form-outline mb-4">
                  <input   name="vehiclename" class="form-control form-control-lg " />
                  <label class="form-label" for="form3Example1cg">Vehicle name</label>
                   
                </div>
                
                <div class="form-outline mb-4">
                  <input   type="email" name="email" class="form-control form-control-lg"  />
                 <i class="fa fa-envelope" aria-hidden="true"></i> <label class="form-label" for="form3Example3cg">Your Email</label>
                 
                 
                </div>
                

                <div class="form-outline mb-4">
                  <input  type="text" name="work" class="form-control form-control-lg"  />
                  <label class="form-label" for="form3Example4cg">Work</label>
                  
                  
                </div>


                <div class="form-outline mb-4">
                  <input   type="text" name="phone" class="form-control form-control-lg"  />
                  <label class="form-label" for="form3Example4cg">Phone Number</label>
                  
                   
                </div>
                
                  
                  
                   
                </div> 
                
                 <div class="form-outline mb-4">
                   <textarea  class="form-control" rows="3" cols="" name="description"></textarea>
                </div>


                    <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input" type="checkbox"   name="agreement" style="margin-right:140px!Important" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all  terms of service
                  </label>
                </div>
                
                
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-primary  btn-block btn-lg gradient-custom-4 text-body">submit</button>
                </div>
                <div class="d-flex justify-content-center mt-3"> 
                    <button type="reset"
                    class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-body">Reset</button>
                </div>

               

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </section>
    
   
</body>
</html>
