 <!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

<title th:text="${tittle}"></title>
</head>
<body>
<section  class="vh-100 gradient-custom">
    
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
    
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
            
            <div th:if="${session.message}" th:classapppend="${session.message.type}" class="alert" role="alert">
  						<p th:text="${session.message.content}"></p>
  						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			
              <h2 class="text-uppercase text-center mb-5">Registration Form</h2>

              <form novalidate th:action="@{/register}" method="post" th:object="${user}">

                <div class="form-outline mb-4">
                  <input  th:value="${user.name}"type="text" name="name" class="form-control form-control-lg " th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                   <div th:each="e : ${#fields.errors('name')}" th:text="${e}" class="invalid-feedback"  >
        				Please provide a valid name
      			  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                

                 <div class="form-outline mb-4">
                   <textarea class="form-control" rows="3" cols="" name="about"></textarea>
                </div>


                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input" type="checkbox"   name="agreement" style="margin-right:140px!Important" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all  terms of service
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-primary  btn-block btn-lg gradient-custom-4 text-body">submit</button>
                </div>
                <div class="d-flex justify-content-center mt-3"> 
                    <button type="reset"
                    class="btn btn-secondary btn-block btn-lg gradient-custom-4 text-body">Reset</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </section>
</body>
</html>
